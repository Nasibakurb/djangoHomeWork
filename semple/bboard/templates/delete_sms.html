<!DOCTYPE html>
<html>
<head>
    <title>Удаление SMS</title>
</head>
<body>
    <h1>Удаление SMS</h1>
    <p>Вы действительно хотите этого?</p>
    <p><strong>От:</strong> {{ sms.sender }}</p>
    <p><strong>Для:</strong> {{ sms.receiver }}</p>
    <p><strong>Сообщение:</strong> {{ sms.message }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
</body>
</html>
